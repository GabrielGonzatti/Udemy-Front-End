<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code Generator</title>
    <!-- LINK ICON -->
    <link rel="shortcut icon" href="img/qrcode.png" type="image/x-icon">
    <!-- LINK CSS -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- LINK JS -->
    <script src="JS/script.JS" defer></script>
    <!-- LINK GOOGLE FONTS ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header id="qr-header">
            <h1>Gerador de QR Code</h1>
            <p>Gerando um código QR com o conteúdo digitado.</p>
        </header>
        <div id="qr-form">
            <input type="text" id="input-text" placeholder="Insira o texto desejado">
            <button id="btn">Gerar QR Code</button>
        </div>
        <div id="qr-code">
            <img src="img/qrcode.png" alt="Imagem QRcode" id="qrCodeImg">
        </div>
    </div>
</body>
</html>
