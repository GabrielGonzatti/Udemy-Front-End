<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Wrap -->
     <h2>Wrap</h2>
     <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

        <!-- Posição Horizontal Justify Content -->
    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space Around</h2>
    <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space Between</h2>
    <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- Posicionamento Vertical 
     align items-->
     <h2>Center</h2>
     <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
     <h2>End</h2>
     <div class="flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
     <h2>Strech</h2>
     <div class="strech">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
     <!-- RESUMO: 
      JUSTIFY CONTENT CONSEGUE MUDAR DE MANEIRA HORIZONTAL OS ITENS E ELEMENTOS NA PÁGINA;
      ALIGN ITEMS CONSEGUE MUDAR DE MANEIRA VERTICAL OS ITENS E ELEMENTOS NA PÁGINA;  -->

      <!-- GAP -->
     <!-- Serve para colocar espaçamento entre os elementos que estão no flex -->
    <h2>Gap</h2>
    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
    </div>

    <!-- ORDER -->
     <!-- Mudamos a ordem dos elementos -->
     <h2>Order</h2>
     <div class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
     </div>
    
     <!-- GROW -->
</body>
</html>
