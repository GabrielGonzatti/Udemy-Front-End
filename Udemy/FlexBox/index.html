<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Wrap -->
     <h2>Wrap</h2>
     <div class="wrap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

        <!-- Posição Horizontal Justify Content -->
    <h2>Center</h2>
    <div class="center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space Around</h2>
    <div class="space-around">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>Space Between</h2>
    <div class="space-between">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h2>End</h2>
    <div class="end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

    <!-- Posicionamento Vertical 
     align items-->
     <h2>Center</h2>
     <div class="align-center">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
     <h2>End</h2>
     <div class="flex-end">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
     <h2>Strech</h2>
     <div class="strech">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>
     <!-- RESUMO: 
      JUSTIFY CONTENT CONSEGUE MUDAR DE MANEIRA HORIZONTAL OS ITENS E ELEMENTOS NA PÁGINA;
      ALIGN ITEMS CONSEGUE MUDAR DE MANEIRA VERTICAL OS ITENS E ELEMENTOS NA PÁGINA;  -->

      <!-- GAP -->
     <!-- Serve para colocar espaçamento entre os elementos que estão no flex -->
    <h2>Gap</h2>
    <div class="gap">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div> 
    </div>

    <!-- ORDER -->
     <!-- Mudamos a ordem dos elementos -->
     <h2>Order</h2>
     <div class="order">
        <div class="box" id="three">3</div>
        <div class="box" id="one">1</div>
        <div class="box" id="two">2</div>
     </div>
    
     <!-- GROW -->
     <h2>Grow</h2>
     <div class="grow">
        <div class="box"></div>
        <div class="box big"></div>
        <div class="box"></div>
     </div>


     <!-- basis -->

     <h2>Basis</h2>
     <div class="basis">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
     </div>

     <!-- Shrink -->
     <h2>Shrink</h2>
     <div class="shrink">
        <div class="box"></div>
        <div class="box small"></div>
        <div class="box"></div>
     </div>

     <!-- shorthand -->
     <h2>Shorthand</h2>
     <div class="shorthand">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
     </div>

     <!-- Auto Alinhamento -->

     <h2>Auto Alinhamento</h2>
     <div class="auto-alignement">
        <div class="box"></div>
        <div class="box different"></div>
        <div class="box"></div>
     </div>

     <!-- 
     Align items -> Modifica posição vertical[align-items: ]
     Justify content -> Modifica posição horizontal [justify-content: ]
     Gap -> Espaçamento entre os elementos [10px]
     Order -> Mudar a ordem dos elementos [1,2,3]
     Grow -> Aumenta o tamanho dos elementos entre eles [1,2,3]
     Basis -> Aumenta a largura dos elementos [100px]
     Shrink -> Diminui o tamanho dos elementos entre eles [1,2,3]
     shorthand -> 'Flex Grow', 'Flex Shrink', 'Flex Basis'
     auto alinhamento -> Flex-Self alinha o elemento acima do valor proposto a div pai
     -->


</body>
</html>
