<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Venda seu carro</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class="container">

            <header>
                <h3>Cadastre seu veículo para vender mais rápido</h3>
            </header>

            <div class="form-container">
                <div class="form-header">
                    <p>Formulário</p>
                </div>
                

                <div class="form-body">
                    <h1 class="form-title">Venda fácil seu carro!</h1>
                        <p>Descreva as características e marque os opcionais que ele possui. </p>
                    <form action="">
                        <div class="box-input">
                            <label for="title">Titulo do anúncio <span class="required-field">*</span></label>
                            <input type="text" name="title" id="title" class="blcok" placeholder="Título para anúncio do carro!" minlength="1" maxlength="30" required>
                        </div>

                        <div class="box-input">
                            <label for="price">Define o preço: <span class="required-field">*</span></label>
                            <input type="number" name="price" id="price" class="blcok" placeholder="Define o preço" minlength="1" maxlength="11" required>
                        </div>

                        <div class="box-input">
                            <label for="Description">Descreva sobre seu carro: <span class="required-field">*</span></label>
                            <textarea name="description" id="description" class="block" placeholder="Aqui digite os detalhes e descreva sobre seu carro. "></textarea>
                        </div>

                        <div class="box-input">
                            <label for="brand">Modelo do carro: <span class="required-field">*</span></label>
                            <input type="text" name="brand" id="brand" class="block" placeholder="Digite o modelo do carro..." minlength="1" maxlength="15" required>
                        </div>

                        <div class="box-input">
                            <label for="model">Marca do carro: <span class="required-field">*</span></label>
                            <input type="text" name="model" id="model" class="block" placeholder="Digite a marca do carro..." minlength="1" maxlength="15" required>
                        </div>

                        <div class="box-input">
                            <label for="mileage">Milometragem: <span class="required-field">*</span></label>
                            <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a kilometragem do veículo..." minlength="1" maxlength="15" required>
                        </div>

                        <div class="box-input">
                            <label for="purchase_date">Data da compra do carro: <span class="required-field">*</span></label>
                            <input type="date" name="purchase_date" id="purchase_date" class="block"  required>
                        </div>

                        <div class="box-input">
                            <p>Tipo de câmbio <span class="required-field">*</span></p>

                            <input type="radio" name="gear" id="manual" class="block">
                            <label for="manual">manual</label>

                            <input type="radio" name="gear" id="auto" class="block">
                            <label for="auto">Automático</label>
                            
                        </div>

                        <div class="optional-box">
                            <p>Opcionais</p>
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="airbag" name="optional[]" value="airbag">
                                    <label for="airbag">Airbag</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="alarme" name="optional[]" value="alarme">
                                    <label for="alarme">Alarme</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="ac" name="optional[]" value="ac">
                                    <label for="ac">Ar condicionado</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="reverse_camera" name="optional[]" value="reverse_camera">
                                    <label for="reverse_camera">Câmera de ré</label>
                                </li>
                            </ul>
                        </div>

                        <div class="optional-box">
                            <ul class="optional-list">
                                <li>
                                    <input type="checkbox" id="lane_assist" name="optional[]" value="lane_assist">
                                    <label for="lane_assist">Assistente de pista</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                    <label for="keyless">Partida Keyless</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                    <label for="smartphone">Integração com celular</label>
                                </li>
                                <li>
                                    <input type="checkbox" id="leather_seat" name="optional[]" value="leather_seat">
                                    <label for="leather_seat">Banco de couro</label>
                                </li>
                            </ul>
                        </div>

                        <div class="box-input">
                            <p>Fotos do carro: <span class="required-field">*</span></p>
                            <input type="file" multiple accept="image/png, image/jpg" id="image" name="image">
                        </div>
                        <input type="submit" value="Enviar" class="btn-submit">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
